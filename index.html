<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messe-Bestelltool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Messe-Bestelltool</h1>
  </header>

  <main>
    <section>
      <h2>Kunden</h2>
      <input type="text" id="kundensuche" placeholder="Kundennamen suchen...">
      <div id="kundenliste"></div>
      <button id="neukunde-btn">Neuen Kunden anlegen</button>
    </section>

    <section>
      <h2>Artikel</h2>
      <input type="text" id="artikelsuche" placeholder="Artikelnummer oder Name...">
      <div id="artikelliste"></div>
    </section>

    <section>
      <h2>Warenkorb</h2>
      <table id="warenkorb">
        <thead>
          <tr><th>Nr</th><th>Bezeichnung</th><th>Menge</th><th>Einzelpreis</th><th>Gesamt</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="gesamtbetrag"></div>
      <label>Lieferdatum: <input type="date" id="lieferdatum"></label>
      <label>Kommentar: <textarea id="kommentar"></textarea></label>
      <button id="export-btn">Exportieren (CSV)</button>
    </section>
  </main>

  <script>
    window.kundenData = [{
      "kundennummer": "10001",
      "firma": "Sörgelei GmbH",
      "vorname": "Max",
      "nachname": "Muster",
      "straße": "Hauptstraße 1",
      "plz": "12345",
      "ort": "Musterstadt",
      "land": "Deutschland",
      "telefon": "0123456789",
      "email": "test@example.com",
      "ustid": "DE123456789",
      "gesperrt": false
    }];

    window.artikelData = [{
      "artikelnummer": "A100",
      "name": "Kerze Classic",
      "einheit": 6,
      "preis": 12.5,
      "aktiv": true
    }, {
      "artikelnummer": "A200",
      "name": "Duftkerze Lavendel",
      "einheit": 3,
      "preis": 8.9,
      "aktiv": true
    }];
  </script>
  <script src="script.js"></script>
</body>
</html>
